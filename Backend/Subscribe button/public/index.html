<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Subscribe Button
        </title>
    </head>
    <body>
        <h1>Subscribe to Newsletter</h1>
        <form id="subscription_form" action="/add" method="post">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required><br>
            <label for="mail_id">Mail ID: </label>
            <input type="email" id="mail_id" name="mail_id" required><br>
            <button type="subscribe" id="add_btn">Subscribe</button>
        </form>
    </body>
</html>
